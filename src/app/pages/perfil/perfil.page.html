<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/user.png">
      <h1 class="fw500">John Doe</h1>
      <h2 color="light" margin-bottom>Developer</h2>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        AÃ±adir / Editar Avatar
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Perfil</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: John Doe" value="John Doe"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joe@doe.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Abey Road 5"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark">City</ion-label>
              <ion-select>
                <ion-select-option value="New York">New York</ion-select-option>
                <ion-select-option value="Los Angeles">Los Angeles</ion-select-option>
                <ion-select-option value="London">London</ion-select-option>
                <ion-select-option value="Paris">Paris</ion-select-option>
                <ion-select-option value="Madrid">Madrid</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Birth Date</ion-label>
              <ion-datetime></ion-datetime>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">User Type</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="primary">Customer</ion-label>
                <ion-radio slot="start" value="customer" checked></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Owner</ion-label>
                <ion-radio slot="start" value="agent"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <ion-item>
              <ion-label class="text-1x">Agree Terms and Conditions</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
